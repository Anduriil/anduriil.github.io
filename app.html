
<script>
  // Check if the browser supports the beforeinstallprompt event
if ('onbeforeinstallprompt' in window) {
  // Add an event listener to capture the beforeinstallprompt event
  window.addEventListener('beforeinstallprompt', (event) => {
    // Prevent the default behavior of the event
    event.preventDefault();
  
    // Store the event for later use
    const deferredPrompt = event;
  
    // Display a custom installation prompt to the user
    // You can show a button or a custom UI element to trigger the installation prompt
    // For example, you can show a "Install App" button and attach a click event handler to it
    const installButton = document.getElementById('install-button');
    installButton.addEventListener('click', () => {
      // Show the installation prompt when the button is clicked
      deferredPrompt.prompt();
  
      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('App installed');
        } else {
          console.log('App installation cancelled');
        }
  
        // Reset the deferredPrompt variable for future prompts
        deferredPrompt = null;
      });
    });
  
    // Show the install button or UI element to the user
    installButton.style.display = 'block';
  });
}

  
</script>
